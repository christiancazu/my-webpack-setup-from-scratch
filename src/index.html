<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Carrillo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row d-flex justify-content-center">
        <aside class="col-sm-10">
          <article class="card">
            <div class="card-body p-5">
              <form
                role="form"
                id="paycometPaymentForm"
                action="index.php"
                method="POST"
              >
                <input type="hidden" name="amount" value="1234" />
                <input
                  type="hidden"
                  data-paycomet="jetID"
                  value="tTqDdxWNUhV4opRfkz20nA9jaQuJyGiP"
                />
                <div class="form-group">
                  <label for="username">Full name (on the card)</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      data-paycomet="cardHolderName"
                      placeholder=""
                    />
                  </div>
                  <!-- input-group.// -->
                </div>
                <!-- form-group.// -->

                <div class="form-group">
                  <label for="cardNumber">Card number</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-credit-card"></i
                      ></span>
                    </div>
                    <div
                      id="paycomet-pan"
                      style="padding: 0px; height: 36px"
                    ></div>
                    <input
                      paycomet-style="width: 100%; height: 21px; font-size:14px; padding-left:7px; padding-top:8px; border:0px;"
                      paycomet-name="pan"
                    />
                  </div>
                  <!-- input-group.// -->
                </div>
                <!-- form-group.// -->

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label><span class="hidden-xs">Expiration</span></label>
                      <div class="form-inline">
                        <select
                          class="form-control"
                          style="width: 45%"
                          data-paycomet="dateMonth"
                        >
                          <option>MM</option>
                          <option value="01">01 - January</option>
                          <option value="02">02 - February</option>
                          <option value="03">03 - March</option>
                          <option value="04">04 - April</option>
                          <option value="05">05 - May</option>
                          <option value="06">06 - June</option>
                          <option value="07">07 - July</option>
                          <option value="08">08 - August</option>
                          <option value="09">09 - September</option>
                          <option value="10" selected>10 - October</option>
                          <option value="11">11 - November</option>
                          <option value="12">12 - December</option>
                        </select>
                        <span style="width: 10%; text-align: center"> / </span>
                        <select
                          class="form-control"
                          style="width: 45%"
                          data-paycomet="dateYear"
                        >
                          <option>YY</option>
                          <option value="20">2020</option>
                          <option value="21">2021</option>
                          <option value="22">2022</option>
                          <option value="23">2023</option>
                          <option value="24" selected>2024</option>
                          <option value="25">2025</option>
                          <option value="26">2026</option>
                          <option value="27">2027</option>
                          <option value="28">2028</option>
                          <option value="29">2029</option>
                          <option value="30">2030</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group">
                      <label
                        data-toggle="tooltip"
                        title=""
                        data-original-title="3 digits code on back side of the card"
                        >CVV<i class="fa fa-question-circle"></i>
                      </label>
                      <div
                        id="paycomet-cvc2"
                        style="height: 36px; padding: 0px"
                      ></div>
                      <input
                        paycomet-name="cvc2"
                        paycomet-style="border:0px; width: 100%; height: 21px; font-size:12px; padding-left:7px; padding-tap:8px;"
                        class="form-control"
                        required=""
                        type="text"
                      />
                    </div>
                    <!-- form-group.// -->
                  </div>
                </div>
                <!-- row.// -->
                <button
                  class="subscribe btn btn-primary btn-block"
                  type="submit"
                >
                  Confirm
                </button>
              </form>
              <div id="paymentErrorMsg"></div>
            </div>
            <!-- card-body.// -->
          </article>
          <!-- card.// -->
        </aside>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.paycomet.com/gateway/paycomet.jetiframe.js"></script>
    <script>
      // const name = document.querySelector('input[name="username"]')
      // const name = document.querySelectorAll('input')
    </script>
  </body>
</html>
